services:
  ophthalmic-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ophthalmic-agentic-ai
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - LOG_LEVEL=INFO
    volumes:
      - audit_logs:/app/audit_logs
      - model_cache:/app/models
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  audit_logs:
  model_cache:
